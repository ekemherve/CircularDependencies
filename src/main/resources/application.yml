server:
  port: 8080
  servlet:
    context-path: /
spring:
  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=postgres
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
  jpa:
    database: postgresql
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create

